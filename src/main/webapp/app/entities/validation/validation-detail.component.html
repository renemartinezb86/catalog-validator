<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="validation">
            <h2><span jhiTranslate="catalogValidatorApp.validation.detail.title">Validation</span> {{validation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="catalogValidatorApp.validation.importValidationFile">Import Validation File</span></dt>
                <dd>
                    <span>{{validation.importValidationFile}}</span>
                </dd>
                <dt><span jhiTranslate="catalogValidatorApp.validation.ecmValidateFile">Ecm Validate File</span></dt>
                <dd>
                    <span>{{validation.ecmValidateFile}}</span>
                </dd>
                <dt><span jhiTranslate="catalogValidatorApp.validation.timestampMark">Timestamp Mark</span></dt>
                <dd>
                    <span>{{validation.timestampMark}}</span>
                </dd>
                <dt><span jhiTranslate="catalogValidatorApp.validation.environment">Environment</span></dt>
                <dd>
                    <div *ngIf="validation.environment">
                        <a [routerLink]="['/environment', validation.environment?.id, 'view']">{{validation.environment?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="catalogValidatorApp.validation.catalog">Catalog</span></dt>
                <dd>
                    <div *ngIf="validation.catalog">
                        <a [routerLink]="['/catalog', validation.catalog?.id, 'view']">{{validation.catalog?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/validation', validation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
