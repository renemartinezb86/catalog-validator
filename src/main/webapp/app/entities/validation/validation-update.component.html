<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-validation-heading" jhiTranslate="catalogValidatorApp.validation.home.createOrEditLabel">Create or edit a Validation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!validation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="validation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.validation.importValidationFile" for="field_importValidationFile">Import Validation File</label>
                    <input type="text" class="form-control" name="importValidationFile" id="field_importValidationFile"
                        [(ngModel)]="validation.importValidationFile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.validation.ecmValidateFile" for="field_ecmValidateFile">Ecm Validate File</label>
                    <input type="text" class="form-control" name="ecmValidateFile" id="field_ecmValidateFile"
                        [(ngModel)]="validation.ecmValidateFile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.validation.timestampMark" for="field_timestampMark">Timestamp Mark</label>
                    <input type="text" class="form-control" name="timestampMark" id="field_timestampMark"
                        [(ngModel)]="validation.timestampMark" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.validation.environment" for="field_environment">Environment</label>
                    <select class="form-control" id="field_environment" name="environment" [(ngModel)]="validation.environment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="environmentOption.id === validation.environment?.id ? validation.environment : environmentOption" *ngFor="let environmentOption of environments; trackBy: trackEnvironmentById">{{environmentOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.validation.catalog" for="field_catalog">Catalog</label>
                    <select class="form-control" id="field_catalog" name="catalog" [(ngModel)]="validation.catalog">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogOption.id === validation.catalog?.id ? validation.catalog : catalogOption" *ngFor="let catalogOption of catalogs; trackBy: trackCatalogById">{{catalogOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
