<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-heading" jhiTranslate="catalogValidatorApp.item.home.createOrEditLabel">Create or edit a Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!item.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="item.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="item.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.index" for="field_index">Index</label>
                    <input type="number" class="form-control" name="index" id="field_index"
                        [(ngModel)]="item.index" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.toDelete" for="field_toDelete">To Delete</label>
                    <input type="checkbox" class="form-control" name="toDelete" id="field_toDelete"
                        [(ngModel)]="item.toDelete" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.unique" for="field_unique">Unique</label>
                    <input type="checkbox" class="form-control" name="unique" id="field_unique"
                        [(ngModel)]="item.unique" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.simpleItem" for="field_simpleItem">Simple Item</label>
                    <select class="form-control" id="field_simpleItem" name="simpleItem" [(ngModel)]="item.simpleItem">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="simpleItemOption.id === item.simpleItem?.id ? item.simpleItem : simpleItemOption" *ngFor="let simpleItemOption of simpleitems; trackBy: trackSimpleItemById">{{simpleItemOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.item.ind" for="field_ind">Ind</label>
                    <select class="form-control" id="field_ind" name="ind" [(ngModel)]="item.ind">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="iNDOption.id === item.ind?.id ? item.ind : iNDOption" *ngFor="let iNDOption of inds; trackBy: trackINDById">{{iNDOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
