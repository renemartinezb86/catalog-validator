<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tax-object-heading" jhiTranslate="catalogValidatorApp.taxObject.home.createOrEditLabel">Create or edit a Tax Object</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taxObject.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taxObject.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxObject.taxPercent" for="field_taxPercent">Tax Percent</label>
                    <input type="text" class="form-control" name="taxPercent" id="field_taxPercent"
                        [(ngModel)]="taxObject.taxPercent" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxObject.incInPrice" for="field_incInPrice">Inc In Price</label>
                    <input type="text" class="form-control" name="incInPrice" id="field_incInPrice"
                        [(ngModel)]="taxObject.incInPrice" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
