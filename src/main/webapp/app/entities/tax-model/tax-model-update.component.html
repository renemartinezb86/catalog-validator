<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tax-model-heading" jhiTranslate="catalogValidatorApp.taxModel.home.createOrEditLabel">Create or edit a Tax Model</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taxModel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taxModel.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxModel.catalog" for="field_catalog">Catalog</label>
                    <select class="form-control" id="field_catalog" name="catalog" [(ngModel)]="taxModel.catalog" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogOption.id === taxModel.catalog?.id ? taxModel.catalog : catalogOption" *ngFor="let catalogOption of catalogs; trackBy: trackCatalogById">{{catalogOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxModel.oIND" for="field_oIND">O IND</label>
                    <select class="form-control" id="field_oIND" name="oIND" [(ngModel)]="taxModel.oIND">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="iNDOption.id === taxModel.oIND?.id ? taxModel.oIND : iNDOption" *ngFor="let iNDOption of oinds; trackBy: trackINDById">{{iNDOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxModel.relatedTaxObject" for="field_relatedTaxObject">Related Tax Object</label>
                    <select class="form-control" id="field_relatedTaxObject" name="relatedTaxObject" [(ngModel)]="taxModel.relatedTaxObject">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taxObjectOption.id === taxModel.relatedTaxObject?.id ? taxModel.relatedTaxObject : taxObjectOption" *ngFor="let taxObjectOption of relatedtaxobjects; trackBy: trackTaxObjectById">{{taxObjectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.taxModel.taxModel" for="field_taxModel">Tax Model</label>
                    <select class="form-control" id="field_taxModel" name="taxModel" [(ngModel)]="taxModel.taxModel" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taxModelOption.id === taxModel.taxModel?.id ? taxModel.taxModel : taxModelOption" *ngFor="let taxModelOption of taxmodels; trackBy: trackTaxModelById">{{taxModelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
