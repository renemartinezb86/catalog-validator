<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-base-item-heading" jhiTranslate="catalogValidatorApp.baseItem.home.createOrEditLabel">Create or edit a Base Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!baseItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="baseItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.basename" for="field_basename">Basename</label>
                    <input type="text" class="form-control" name="basename" id="field_basename"
                        [(ngModel)]="baseItem.basename" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.baseType" for="field_baseType">Base Type</label>
                    <input type="text" class="form-control" name="baseType" id="field_baseType"
                        [(ngModel)]="baseItem.baseType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.itemName" for="field_itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName" id="field_itemName"
                        [(ngModel)]="baseItem.itemName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.itemType" for="field_itemType">Item Type</label>
                    <input type="text" class="form-control" name="itemType" id="field_itemType"
                        [(ngModel)]="baseItem.itemType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.itemSubtype" for="field_itemSubtype">Item Subtype</label>
                    <input type="text" class="form-control" name="itemSubtype" id="field_itemSubtype"
                        [(ngModel)]="baseItem.itemSubtype" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="catalogValidatorApp.baseItem.catalog" for="field_catalog">Catalog</label>
                    <select class="form-control" id="field_catalog" name="catalog" [(ngModel)]="baseItem.catalog" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catalogOption.id === baseItem.catalog?.id ? baseItem.catalog : catalogOption" *ngFor="let catalogOption of catalogs; trackBy: trackCatalogById">{{catalogOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
