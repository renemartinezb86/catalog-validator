<div>
    <h2 id="page-heading">
        <span jhiTranslate="catalogValidatorApp.hierarchy.home.title">Hierarchies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hierarchy" [routerLink]="['/hierarchy/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="catalogValidatorApp.hierarchy.home.createLabel">
            Create new Hierarchy
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'catalogValidatorApp.hierarchy.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hierarchies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="code"><span jhiTranslate="catalogValidatorApp.hierarchy.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="catalogValidatorApp.hierarchy.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="catalogValidatorApp.hierarchy.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="parent"><span jhiTranslate="catalogValidatorApp.hierarchy.parent">Parent</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="catalog.id"><span jhiTranslate="catalogValidatorApp.hierarchy.catalog">Catalog</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="hierarchy.id"><span jhiTranslate="catalogValidatorApp.hierarchy.hierarchy">Hierarchy</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let hierarchy of hierarchies ;trackBy: trackId">
                <td><a [routerLink]="['/hierarchy', hierarchy.id, 'view' ]">{{hierarchy.id}}</a></td>
                <td>{{hierarchy.code}}</td>
                <td>{{hierarchy.name}}</td>
                <td>{{hierarchy.type}}</td>
                <td>{{hierarchy.parent}}</td>
                <td>
                    <div *ngIf="hierarchy.catalog">
                        <a [routerLink]="['../catalog', hierarchy.catalog?.id, 'view' ]" >{{hierarchy.catalog?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="hierarchy.hierarchy">
                        <a [routerLink]="['../hierarchy', hierarchy.hierarchy?.id, 'view' ]" >{{hierarchy.hierarchy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hierarchy', hierarchy.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hierarchy', hierarchy.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hierarchy/'+ hierarchy.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
